<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>CANVAS</title>
</head>
<body>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <div class="controls">
        <div class="control-range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" style="
            accent-color: grey"/>
        </div>
        <div class="control-btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="control-colors" id="jsColors">
            <div class="control-color jsColor" style="background-color: white;"></div>
            <div class="control-color jsColor" style="background-color: grey;"></div>
            <div class="control-color jsColor" style="background-color: black;"></div>
            <div class="control-color jsColor" style="background-color: red;"></div>
            <div class="control-color jsColor" style="background-color: orange;"></div>
            <div class="control-color jsColor" style="background-color: yellow;"></div>
            <div class="control-color jsColor" style="background-color: green;"></div>
            <div class="control-color jsColor" style="background-color: blue;"></div>
            <div class="control-color jsColor" style="background-color: navy;"></div>
            <div class="control-color jsColor" style="background-color: purple;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
